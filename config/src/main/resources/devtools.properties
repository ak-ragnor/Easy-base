# DevTools Module Configuration
# Active only in development profile

# Module enable/disable
devtools.enabled=true

# Request Logging Configuration
devtools.request-logging.include-query-string=true
devtools.request-logging.include-payload=true
devtools.request-logging.include-headers=false
devtools.request-logging.max-payload-length=1000

# Bean Debugger
devtools.show-beans=false

# Development Helpers
devtools.show-sql=true
devtools.show-request-mappings=true
devtools.enable-debug-endpoints=true

# Performance Monitoring (dev only)
devtools.monitor.slow-request-threshold=1000
devtools.monitor.log-slow-requests=true