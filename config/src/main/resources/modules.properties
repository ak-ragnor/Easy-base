# Module Configuration
# List of module configuration classes to load
# This allows dynamic module loading without compile-time dependencies

# Core modules (always loaded)
modules.config.core=com.easyBase.config.RootConfig,

# Feature modules (can be enabled/disabled)
modules.config.security=com.easyBase.security.config.SecurityModuleConfig
modules.config.web=com.easyBase.web.config.WebModuleConfig
modules.config.domain=com.easyBase.domain.config.DataModuleConfig
modules.config.monitoring=com.easyBase.monitoring.config.DevToolsModuleConfig
modules.config.integration=com.easyBase.integration.config.IntegrationModuleConfig

# Module enable flags
modules.security.enabled=true
modules.web.enabled=true
modules.domain.enabled=true
modules.monitoring.enabled=false
modules.integration.enabled=false

# Profile-specific module loading
modules.monitoring.profiles=dev,test
modules.integration.profiles=prod,staging