# Security Module Configuration
# All security-related properties

# JWT Configuration
security.jwt.header=Authorization
security.jwt.prefix=Bearer 
security.jwt.secret=${JWT_SECRET:ThisIsAVerySecureSecretKeyThatShouldBeChanged}
security.jwt.expiration=86400

# CORS Configuration
security.cors.enabled=true
security.cors.allowed-origins=*
security.cors.allow-credentials=true

# Authentication
security.auth.general-user-enabled=true
security.auth.lockout-threshold=5
security.auth.lockout-duration=300

# Password Policy
security.password.min-length=8
security.password.require-special-char=true
security.password.require-number=true
security.password.require-uppercase=true
security.password.bcrypt-strength=10

# Session Management
security.session.timeout=1800
security.session.concurrent-max=1
security.session.fixation-protection=true

# Security Headers
security.headers.frame-options=DENY
security.headers.xss-protection=true
security.headers.content-type-options=true