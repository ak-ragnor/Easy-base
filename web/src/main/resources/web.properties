# Web Module Configuration
# All web/MVC related properties

# API Configuration
app.api.version=v1
app.api.base-path=/api
app.api.documentation.enabled=true
app.api.documentation.title=EasyBase API
app.api.documentation.description=Enterprise Application Platform API

# Request/Response
app.api.request.max-size=10MB
app.api.response.compression.enabled=true
app.api.response.compression.mime-types=application/json,application/xml,text/html,text/plain

# Pagination
app.api.pagination.default-page-size=20
app.api.pagination.max-page-size=100

# CORS (Web-specific settings)
app.api.cors.enabled=true
app.api.cors.allowed-origins=*
app.api.cors.max-age=3600

# Logging
app.logging.requests=true
app.logging.include-query-params=true
app.logging.include-headers=false
app.logging.include-payload=true
app.logging.max-payload-length=1000

# Static Resources
app.resources.cache-period=3600
app.resources.gzip-enabled=true

# View Resolution
app.view.prefix=/WEB-INF/views/
app.view.suffix=.jsp

# File Upload
app.upload.max-file-size=10MB
app.upload.max-request-size=50MB
app.upload.temp-location=/tmp

# Error Handling
app.error.include-stacktrace=false
app.error.include-message=true
app.error.whitelabel.enabled=false